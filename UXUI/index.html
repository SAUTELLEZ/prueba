    <div class="container">
        <h2>¿Es Par o Impar?</h2>
        <input type="number" id="numero" placeholder="Número">
        <button onclick="verificarParidad()">Verificar</button>
        <p id="resultado"></p>
    </div>
    <script>
        function verificarParidad() {
            let num = document.getElementById("numero").value;
            num = parseInt(num);

            if (isNaN(num)) {
                document.getElementById("resultado").innerText = "Ingresa un número válido.";
                return;
            }

            let division = num / 2;
            let esPar = (Math.floor(division) * 2 === num); // Si el doble del entero de la división es el mismo número, es par

            if (esPar) {
                document.getElementById("resultado").innerText = num + " es un número PAR.";
                document.getElementById("resultado").style.color = "green";
            } else {
                document.getElementById("resultado").innerText = num + " es un número IMPAR.";
                document.getElementById("resultado").style.color = "red";
            }
        }
    </script>
